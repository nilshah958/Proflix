<html  style="background-color: black">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
<script type="text/javascript" src="RemoveMovie.js"></script>
<script type="text/javascript" src="/js/jquery.dataTables.js"></script>
<script type="text/javascript" src="/js/jquery.jeditable.js"></script>
 <script type="text/javascript" charset="utf-8">
			$(document).ready(function() {
				/* Init DataTables */
				var oTable = $('#movies').dataTable();
				
				/* Apply the jEditable handlers to the table */
				oTable.$('td').editable( '/UpdateMovie', {
					"callback": function( sValue, y ) { 
				            oTable.fnDraw();
					},
					"submitdata": function ( value, settings ) {
						return {
							"row_id": this.parentNode.getAttribute('id'),
							"column": oTable.fnGetPosition( this )[2]
						};
					},
					"height": "14px",
					"width": "100%"
				});
			});
		</script>
<title>{{title}}</title>
</head>
<body style="background-color: black;">
	<div id="home">
		<form id="home" method="get" action="/AdminHome">			
			<input type="submit" class="btn btn-success logout" value="AdminHome"
				width="20" height="15"
				style="position: relative; top: 35px; left: 100px;"></button>
		</form>
	</div>
		
	<div id="logout">
		<form id="logout" method="post" action="/logout">	
			<button type="image" src="/img/Logout.jpg" class="btn btn-success logout" value="Logout" width="100" height="15" style="position: relative; left: 1101px;"> Logout</button>
		</form>
	</div>
		
<form id='form2' method="post" action="/SaveMovies">
	</br>
	</br>
	<div class="container"> 
      	<div style="height: 1000px; margin-bottom: -20px; margin-top: 30px; overflow: scroll;" class="well">
        <!-- <table class="table table-striped" width="900px" align="center" id="movies"> -->
        <table class="table table-striped" width="900px" align="center" id="movies">

			 <thead>
				<tr>
					<th>MovieId</th>
					<th>Movie Name</th>
					<th>Movie Banner</th>
					<th>Release Date</th>
					<th>Rent Amount</th>
					<th>Available Copies</th>
					<th>Category</th>
					<th>Action</th>
				</tr></thead>
				<tbody>
				{{#each MovieResults}}
				<tr id="{{movieId}}">
					<td>{{movieId}}</td>
					<td>{{movieName}}</td>
					<td>{{movieBanner}}</td>
					<td>{{releaseDate}}</td>
					<td>{{rentAmount}}</td>
					<td>{{availableCopies}}</td>
					<td>{{category}}</td>
					<td><input type="button" id="{{movieId}}" class="button" value="Remove"/></td>
				</tr>
				{{/each}}
				</tbody>
			</table>
			</br>
			</br>
		</form>
		</div>
		</div>
