<body style="background-color: black;" >
<div id="logout">
		<form id="logout" method="post" action="/logout">
			
			<button type="image" src="/img/Logout.jpg" class="btn btn-success logout" value="Logout"
				width="100" height="25"
				style="position: absolute; top: 20px; left: 1101px;"> Logout</button>
		</form></div>
		
		
		<div id="home">
		<form id="home" method="get" action="/AdminHome">
			
			<input type="submit" class="btn btn-success logout" value="AdminHome"
				width="20" height="15"
				style="position: absolute; top: 20px; right: 1220px;"></button>
		</form></div> 	
		<h1 style="margin-top: 120px; color: white;">Simple Member List!</h1>
		<form id='form2' method="post" action="/DeleteSimpleMembers">
			</br>
			</br>

             <div class="container">
       <!--  <div class="row"> -->
      	<div style="height: 320px; margin-bottom: -2px; margin-top: -90px; overflow: scroll;" class="well">
        <!-- <table class="table table-bordered">
			<table border="1" width="900px" align="center"> -->
			<table class="table table-striped" width="900px" align="center" id="movies">

				<tr>
					<th>MemberId</th>
					<th>FistName</th>
					<th>LastName</th>
					<th>Address</th>
					<th>City</th>
					<th>State</th>
					<th>Zipcode</th>
					<th>Email</th>
					<th>Action</th>
	
					
				</tr>



				{{#each MemberResults}}
				<tr id="{{memberId}}">
					<td>{{memberId}}</td>
					<td>{{firstName}}</td>
					<td>{{lastName}}</td>
					<td>{{address}}</td>
					<td>{{city}}</td>
					<td>{{state}}</td>
					<td>{{zipcode}}</td>
					<td>{{email}}</td>
					
					<td><input type="button" id="{{memberId}}" class="button"
						value="Remove" /></td>


				</tr>
				{{/each}}
			</table>

			</br>
			</br>
